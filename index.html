<html>
	<head>
		<title>Strategic Game of Life by Thomas Hunter</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<h1>Strategic Game of Life by Thomas Hunter</h1>
		<div id="toolbar">
			<div id="title">Title: <span>Tutorial #1</span></div>
			<div id="generation">Generation: <span>0</span></div>
		</div>
		<div id="buttons">
			<button id="button-play">Play</button>
			<button id="button-stop" disabled="disabled">Stop</button>
			<button id="button-level-next" disabled="disabled">Next Level</button>
			<button id="button-level-prev" disabled="disabled">Previous Level</button>
		</div>
		<div id="gamefield-wrapper">
			<canvas id="gamefield" width="512" height="512"></canvas>
		</div>
		<div class="footer">
			Created by <a href="http://thomashunter.name">Thomas Hunter II</a>.<br />
			You can toggle the cells in the PINK region.<br />
			Your goal is to turn on the BLUE cell.<br />
			Read more about the <a href="https://en.wikipedia.org/wiki/Conway's_Game_of_Life">Game of Life on WikiPedia</a>.
		</div>
	</body>
	<script src="jquery-1.10.2.min.js"></script>
	<script src="main.js"></script>
</html>
